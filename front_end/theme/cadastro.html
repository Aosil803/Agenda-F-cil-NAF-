<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaFácil NAF</title>
    <link rel="stylesheet" href="/front_end/theme/css/styleCadastro.css">
</head>

<body>
    <header>

        <h1>AgendaFácil NAF</h1>

        <p>Simplifique seu agendamento de atendimento no Núcleo de Apoio Contábil e Fiscal (NAF) do Unifeso.</p>

        <img class="img" src="/front_end/theme/images/bg/Logo-Unifeso.png" alt=" Logo AgendaFácil Unifeso">

    </header>

    <main>


        <section id="booking">
            <h2>Cadastra-se</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="service">Perfil:</label>
                    <select id="service" name="service" required>
                        <option value="imposto">Morador Local</option>
                        <option value="consultoria">Estudante Unifeso</option>
                        <option value="colaborador">Colaborador Unifeso</option>
                        <option value="consultoria">Pequeno Prod Rural</option>
                        <option value="consultoria">Escrito como MEI</option>
                    </select>
                </div>


                <br />
                <button class="botao" type="submit" onsubmit="">Cadastrar</button>

            </form>
        </section>

        <br>
        <section id="booking">
            <h3>Agende seu Atendimento</h3>
            <form id="booking-form">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>



                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>


                <div class="form-group">
                    <label for="service">Perfil:</label>
                    <select id="service" name="service" required>
                        <option value="imposto">Morador Local</option>
                        <option value="consultoria">Estudante Unifeso</option>
                        <option value="colaborador">Colaborador Unifeso</option>
                        <option value="consultoria">Pequeno Prod Rural</option>
                        <option value="consultoria">Escrito como MEI</option>
                    </select>
                </div>




                <div class="form-group">
                    <label for="data-atendimento">Data de Atendimento:</label>
                    <div class="form-group date-group">

                        <!-- Dropdown para selecionar o dia -->
                    </div>


                    <select id="dia" name="dia">
                        <option value="Dia">Dia</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                </div>
                </select>



                <div>
                    <br />
                    <br />
                    <select id="mes" name="mes">
                        <option value="Mês">Mês</option>
                        <option value="01">janeiro</option>
                        <option value="02">fevereiro</option>
                        <option value="03">março</option>
                        <option value="04">abril</option>
                        <option value="05">maio</option>
                        <option value="06">junho</option>
                        <option value="07">julho</option>
                        <option value="08">agosto</option>
                        <option value="09">setembro</option>
                        <option value="10">outubro</option>
                        <option value="11">novembro</option>
                        <option value="12">dezembro</option>
                </div>
                </select>

                <div>
                    <br />
                    <br />
                    <select id="ano" name="ano">
                        <option value="">Ano</option>
                        <option value="2024">2024</option>
                </div>
                </select>



                <div class="form-group">
                </div>
                <label for="service">Selecione um Horário:</label>
                <select id="service" name="service" required>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>


                    </div>
                </select>


                <button class="botao" type="submit" onsubmit="">Concluir agendamento
                    <br>
                </button>
            </form>

            <main>
                </script>

</body>

</html>
